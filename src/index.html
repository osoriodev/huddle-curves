<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Huddle landing page with curved sections">
    <title>Frontend Mentor | Huddle Curves</title>
    <link rel="stylesheet" href="./scss/style.scss">
    <link rel="icon" href="./assets/icons/favicon.png" sizes="32x32" type="image/png">
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img src="./assets/img/logo.svg" alt="Huddle">
      </a>
      <a class="header__cta" href="#">Try It Free</a>
    </header>
    <main>
      <section class="hero">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero__desc">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="btn" href="#">Get Started For Free</a>
        <img class="hero__pic" src="./assets/img/screen-mockups.svg" alt="Screen mockups">
        <div class="hero__details">
          <div>
            <img class="hero__icon" src="./assets/icons/icon-communities.svg" alt="Communities">
            <p class="hero__count">1.4k+</p>
            <p class="hero__text">Communities Formed</p>
          </div>
          <div>
            <img class="hero__icon" src="./assets/icons/icon-messages.svg" alt="Messages">
            <p class="hero__count">2.7m+</p>
            <p class="hero__text">Messages Sent</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
